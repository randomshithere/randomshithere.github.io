<script language='javascript'><!-- GET OUT OF THE CODE BOI!-->
  var l = ['red','orange','goldenrod','yellow','greenyellow','green','blue','indigo','violet','Fuchsia'];//<!-- GET OUT OF THE CODE BOI!-->
  run(0);//<!-- GET OUT OF THE CODE BOI!-->
	function sleep(ms) //<!-- GET OUT OF THE CODE BOI!-->
	{//<!-- GET OUT OF THE CODE BOI!-->
		return new Promise(resolve => setTimeout(resolve, ms*1000));//<!-- GET OUT OF THE CODE BOI!-->
	}//<!-- GET OUT OF THE CODE BOI!-->
  async function run(i)//<!-- GET OUT OF THE CODE BOI!-->
  {//<!-- GET OUT OF THE CODE BOI!-->
	f = i;//<!-- GET OUT OF THE CODE BOI!-->
    document.getElementById("main").style.color = l[f%l.length];//<!-- GET OUT OF THE CODE BOI!-->
	await sleep(.1);//<!-- GET OUT OF THE CODE BOI!-->
    f++;//<!-- GET OUT OF THE CODE BOI!-->
    run(f);//<!-- GET OUT OF THE CODE BOI!-->
  }//<!-- GET OUT OF THE CODE BOI!-->
