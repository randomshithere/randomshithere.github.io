<body>
<div id='main'><div>
 <font size="+60"  style="background-color:black;">
الله أكبر!  الله أكبر!
</font>

</div></div>
<img src='1.gif'>
</body>
<script language='javascript'>
  var l = ['red','orange','goldenrod','yellow','greenyellow','green','blue','indigo','violet','Fuchsia'];
  run(0);
	function sleep(ms) 
	{
		return new Promise(resolve => setTimeout(resolve, ms*1000));
	}
  async function run(i)
  {
	f = i;
    document.getElementById("main").style.color = l[f%l.length];
	await sleep(.1);
    f++;
    run(f);
  }
</script>
